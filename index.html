<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Titanic Data Exploration</title>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://dimplejs.org/dist/dimple.v2.1.6.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet"/> -->
<!--     <style>
      h2 {
        color: black;
        text-align: center;
      }
    </style> -->
  </head>

<body class="container">
	
	<div class="row">
		<div id="chart1"></div>
	</div>
	<script type="text/javascript">
	var width = 800,
		height = 600;
	var svg1 = dimple.newSvg('#chart1',width,height);
	d3.csv("data/titanic_data.csv", function(d){
		var chart = new dimple.chart(svg1, d);
		chart.addCategoryAxis('x','Sex');
		chart.addMeasureAxis('y','Survived');
		chart.addLegend(65, 10, 510, 20, "right");
		console.log(d);
		chart.draw();
	});

  </script>
</body>
</html>
